<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div title="{{vm.title}}"></div>
                    <div class="widget-content">
                            <!-- LOGIN FORM -->

							<div class="col-xs-4"></div>
						<div class="text-center col-xs-4" style="padding:50px 0">
							<div class="logo">{{vm.title}}</div>

							<!-- Main Form -->
							<div class="login-form-1">
								<form id="loginForm" name="loginForm" class="text-left"	
									novalidate
									data-ng-submit="!vm.loginForm.$touched && vm.loginForm.$valid && vm.submit()">

									<div class="login-form-main-message"></div>
									<div class="main-login-form">
										<div class="login-group">
											<div class="form-group">
												<label for="lg_username" class="sr-only">Username</label>
												<input type="text" class="form-control" 
													id="lg_username" name="user.name" placeholder="username"
													data-ng-model="vm.loginForm.user.name"
													data-ng-required="true">

											</div>
											<div class="form-group">
												<label for="lg_password" class="sr-only">Password</label>
												<input type="password" class="form-control" id="lg_password" 
														name="user.password" placeholder="password"
														data-ng-model="vm.loginForm.user.password"
														wrong-credentials="false"
														data-ng-required="true">
														<div data-ng-show="vm.loginForm.user.password.$error.wrongCredentials">
															MAAAAAAAAAAAL
														</div>
											</div>
										</div>

										<login-submit></login-submit>

										<!-- <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button> -->
									<!--	<button id="button-submit" class="btn btn-default btn-block" type="submit" value="Login"
												data-ng-disabled="vm.loginForm.$invalid">Login</button>
									-->
									</div>
								</form>
	</div>
	<!-- end:Main Form -->
</div>
							<div class="col-xs-4"></div>


                    
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
